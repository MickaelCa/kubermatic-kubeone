name: Go

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go 1.20
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Build
        run: make build

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: kubeone
          path: dist/kubeone
